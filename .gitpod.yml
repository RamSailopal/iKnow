tasks:
  - name: Docker-compose
    init: cd Docker && docker-compose up && gp sync-done prev
    command: bash -c 'echo "Finished Docker compose"'

  - name: YottaDB-terminal
    init: gp sync-await prev
    command: docker exec -it yottadb /opt/yottadb/current/ydb
    openMode: split-right
 
  - name: iKnow-terminal
    init: gp sync-await prev
    command:  docker exec -it iknow /bin/bash -c "cd /home/iknow"
    openMode: split-right
